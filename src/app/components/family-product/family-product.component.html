<h3>Family Products</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Family</th>
                    <th>Product</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of familiesProducts">
                    <td>{{c?.family?.name}}</td>
                    <td>{{c?.product?.name}}</td>
                    <td>{{c?.link}}</td>
                    <td>
                        <button type="button" class="btn btn-info" data-toggle="modal" (click)="select(c)"
                                data-target="#edit">Edit
                        </button>
                        <button type="button" class="btn btn-danger" (click)="delete(c)">Delete</button>

                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#create">Add
            </button>

        </div>
    </div>

</div>

<div id="create" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Family:</label>
                    <select [(ngModel)]="newFP.family" class="form-control" name="newFamily">
                        <option *ngFor="let c of families" [ngValue]="c">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Product:</label>
                    <select [(ngModel)]="newFP.product" class="form-control" name="newProduct">
                        <option *ngFor="let c of products" [ngValue]="c">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Link:</label>
                    <input type="text" class="form-control" name="newLink" [(ngModel)]="newFP.link">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="create()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit</h4>
            </div>
            <div>
                <label for="">Family:</label>
                <select [ngModel]="selected?.family" class="form-control" name="selectedFamily">
                    <option *ngFor="let c of families" [ngValue]="c">{{c.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Product:</label>
                <select [ngModel]="selected?.product" class="form-control" name="selectedProduct">
                    <option *ngFor="let c of products" [ngValue]="c">{{c.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Link:</label>
                <input type="text" class="form-control" name="selectedLink" [ngModel]="selected?.link">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="update()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
